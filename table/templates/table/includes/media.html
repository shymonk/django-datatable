{% spaceless %}
    {% load static %}
    {% if table.opts.theme_css_file %}
        <link href="{% static table.opts.theme_css_file %}" rel="stylesheet" media="screen">
    {% endif %}
    {% if table.opts.responsive %}
        <link href="{% static 'datatables/responsive/2.0.2/css/responsive.dataTables.min.css' %}" rel="stylesheet">
    {% endif %}
    {% for m in table.opts.media_js %}
        <script src="{% static m %}" type="text/javascript"></script>
    {% endfor %}
    <script src="{% static table.opts.theme_js_file %}" type="text/javascript"></script>
    {% if table.opts.responsive %}
        <script src="{% static 'datatables/responsive/2.0.2/js/dataTables.responsive.min.js' %}"></script>
    {% endif %}
{% endspaceless %}
